<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="bootstrap.min.css">
		<title>Register | Online Quiz System</title>
	</head>
	<body>
		<section class="login first grey">
			<div class="col-auto">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border">
						<div class="box-body">
							<center><h4 style="font-family: Noto Sans;">Add Quiz</h4></center><br>
							<form  action=""  method="get">								
								<div class="form-group">
									<label>Enter Title Name :</label>
									<input type="text" name="first_name" class="form-control" placeholder="Title-name" required />
								</div>								
                                						<div class="form-group">
									<label>Enter Total Question :</label>
									<input type="text" name="username" class="form-control" placeholder="Total-Questions" required />
								</div>
								<div class="form-group">
									<label>Enter marks:</label>
									<input type="text" name="mark" class="form-control" placeholder="Total-marks" required />
								</div>
								<div class="form-group">
									<label>Upload Csv File Of Your Question</label>
									<input type="file" name="file" class="form-control" placeholder="Upload" required />
                                						</div>                             
								<div class="form-group text-right">
									<button class="btn btn-primary btn-block" name="submit">Upload</button>
								</div>
							</form>
							<center>
							<form method="get" action="home.html" >
								<input type=submit name="" value=Back>
							</form></center>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
	</body>
</html>
