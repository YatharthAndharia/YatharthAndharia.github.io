<!DOCTYPE html>
<html>
	<head>
		<title>Register | Online Quiz System</title>
		<link rel="stylesheet" href="form.css">
        <style type="text/css">
            body{
                  width: 100%;
                  background: url("reg.jpg") ;
                  background-position: center center;
                  background-repeat: no-repeat;
                  background-attachment: fixed;
                  background-size: cover;
                }
          </style>
	</head>

	<body>
		<section class="login first grey">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border">
						<div class="box-body">
							<center> <h5 style="font-family: Noto Sans;">Register to </h5><h4 style="font-family: Noto Sans;">Online Quiz System</h4></center><br>
							<form  action=""  method="get">								<div class="form-group">
									<label>Enter Your Name:</label>
									<input type="text" name="first_name" required />
								</div>								
                                <div class="form-group">
									<label>Enter Your Username:</label>
									<input type="text" name="username" required />
								</div>
								<div class="form-group">
									<label>Enter Your Email Id:</label>
									<input type="email" name="email" required />
								</div>
								<div class="form-group">
									<label>Enter Your Password:</label>
									<input type="password" name="password1" required />
                                </div>
								<div class="form-group">
									<label>RE-Enter Your Password:</label>
									<input type="password" name="password2" required />
                                </div>

                                
								<div class="form-group text-right">
									<button class="btn btn-primary btn-block" name="submit"><font color="white">Register</font></button>
								</div>
								<div class="form-group text-center">
									<label class="fw">Already have an account!<a href="login.html">Login </a> Here..
								</div>
							</form>
							<center>
							<form method="get" action="index.html" >
								<input type=submit name="" value=Back>
							</form></center>
						</div>
					</div>
				</div>
			</div>
